version: "3.1"

nlu:
- intent: saudacao
  examples: |
    - oi
    - olá
    - oi pessoal
    - bom dia
    - boa tarde
    - boa noite
    - e aí
    - como vai
    - tudo bem
    - oi, tudo bem?
    - oi, como está?
    - olá, tudo bem?
    - olá, como está?
    - Eae?
    - Oi chatbot
    - Oi unibot

- intent: despedida
  examples: |
    - tchau
    - adeus
    - até logo
    - até mais
    - vejo você depois
    - fui
    - até mais tarde
    - bye
    - Obrigada
    - nos vemos por aí

- intent: desafio_bot
  examples: |
    - você é um robô?
    - você é humano?
    - estou falando com um robô?
    - estou falando com um humano?


- intent: historia_unifesspa
  examples: |
    - Qual é a história da Unifesspa?
    - Como a Unifesspa foi criada?
    - Quando a unifesspa foi criada?
    - Qual dia da criação da unifesspa?
    - Como a Unifesspa se originou em relação à Universidade Federal do Pará (UFPA)?
    - Qual a origem da unifesspa?

- intent: unifesspa_reitor
  examples: |
    - Quem é o reitor da Unifesspa?
    - Qual é o nome do atual reitor da Unifesspa?
    - Quem lidera a Unifesspa atualmente?
    - Quem está à frente da administração da Unifesspa?
    - Quem ocupa o cargo de reitor na Unifesspa?
    - Quem é responsável pela gestão da Unifesspa?

- intent: unifesspa_cidades
  examples: |
    - Em quais cidades a unifesspa está presente?
    - Quais localidades são atendidas pela Unifesspa?
    - Em quais municípios a Unifesspa possui campus?
    - Quais cidades abrigam unidades da Unifesspa?
    - Onde estão localizadas as instalações da Unifesspa?
    - Quais são as regiões que contam com presença da Unifesspa?
    - Em quais lugares a Unifesspa tem sua atuação educacional?
    - Quais são os centros urbanos que têm campus da Unifesspa?
    - Em quantas cidades a Unifesspa está presente?
    - Quais são os pontos geográficos onde a Unifesspa se estabeleceu?
    - Em quais áreas específicas a Unifesspa desenvolve suas atividades acadêmicas?
  
- intent: unifesspa_cidades_campus
  examples: | 
    - Qual é o número total de campus da Unifesspa?
    - Quantos campus a Unifesspa tem espalhados pela região?
    - Em quantos lugares a Unifesspa estabeleceu seus campus?
    - Quantos campus a Unifesspa possui ativos atualmente?
    - Em quantas cidades a Unifesspa tem seus campus instalados?
    - Qual é a quantidade exata de campus da Unifesspa?
    - Em quantos locais diferentes a Unifesspa oferece instalações de campus?
    - Quantas unidades de campus a Unifesspa tem em funcionamento?
    - Em quantos pontos geográficos distintos a Unifesspa está presente com seus campus?  

- intent: unifesspa_cursos
  examples: | 
    - Quais cursos a unifesspa oferta?
    - Quantos cursos a unifesspa possui?
    - Quais são os cursos disponíveis na Unifesspa?
    - Quais cursos estão disponíveis para os estudantes na Unifesspa?
    - Quais são as opções de cursos de graduação na Unifesspa?
    - Quais cursos estão disponíveis para ingresso na Unifesspa?
    - Que cursos tem na unifesspa?
    - Quais são os cursos oferecidos pela unifesspa?

- intent: unifesspa_maraba
  examples: | 
    - Quantos campus a unifesspa possui em marabá?
    - Qual é o número de campus da Unifesspa localizados em Marabá?
    - A Unifesspa possui quantas unidades de campus na cidade de Marabá?
    - Quantos campus estão ativos em Marabá pela Unifesspa?
    - Quantas unidades de campus a Unifesspa mantém em Marabá?
    - Em quantos locais a Unifesspa tem campus em Marabá?
    - Qual é o total de campus da Unifesspa na cidade de Marabá?
    - Quantos campus diferentes a Unifesspa possui em Marabá?
    - Quantas instalações de campus a Unifesspa possui em Marabá?
    - Quantos campus estão em pleno funcionamento em Marabá pela Unifesspa?

- intent: unifesspa_maraba_cursos
  examples: | 
    - Quais cursos unifesspa possui em marabá?
    - Quais são os cursos oferecidos pela Unifesspa na cidade de Marabá?
    - Quais cursos a Unifesspa disponibiliza especificamente em Marabá?
    - Quais são as opções de cursos da Unifesspa na localidade de Marabá?
    - Quais cursos estão disponíveis para os estudantes na Unifesspa em Marabá?
    - Quais são os cursos de graduação oferecidos pela Unifesspa em Marabá?
    - Quais cursos estão disponíveis para ingresso na Unifesspa em Marabá?
    - Quais cursos que a Unifesspa tem aqui em Marabá?
    - Quais são as opções de cursos que a Unifesspa tem aqui em Marabá?
    - A Unifesspa tem quais cursos disponíveis em Marabá?

- intent: unifesspa_matricula
  examples: | 
    - Onde devo fazer minha primeira matrícula?
    - Como faço para me matricular pela primeira vez?
    - Quais são os passos necessários para efetuar minha matrícula inicial na UNIFESSPA?
    - O que é preciso para realizar a matrícula como calouro na UNIFESSPA?
    - Onde me matriculo para o semestre?
    - Como faço a matrícula para o proximo semestre?
    - Onde posso me matrícular?

- intent: unifesspa_matricula_semestre
  examples: | 
    - Tenho que fazer minha matrícula todo semestre?
    - A matrícula precisa ser renovada a cada semestre?
    - É necessário me matricular novamente a cada novo período letivo?
    - Devo fazer a matrícula novamente a cada início de semestre?
    - Tenho que me matricular de novo?

   



















